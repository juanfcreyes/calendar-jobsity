<div class="modal-header">
  <h4 class="modal-title">Reminder Form</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <i class="text-danger fa fa-window-close"></i>
  </button>
</div>
<div class="modal-body" *ngIf="reminder">
  <div class="form-group">
    <label for="title">Title</label>
    <div class="input-group">
      <input [(ngModel)]="reminder.title" id="title" class="form-control" placeholder="Title" name="title"
        maxlength="30">
    </div>
  </div>
  <div class="form-group">
    <label for="title">Time</label>
    <div class="input-group row d-flex justify-content-center">
      <ngb-timepicker [(ngModel)]="reminder.time"></ngb-timepicker>
    </div>
  </div>
  <div class="form-group">
    <label for="color">Color</label>
    <select class="input-group" name="color" id="color" [(ngModel)]="reminder.color" [ngClass]="reminder.color.theme">
      <option *ngFor="let colorOption of colors" [ngClass]="colorOption.compounedClass" [ngValue]="colorOption">
        {{colorOption.option }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <select class="input-group" name="color" id="city" [(ngModel)]="city" (change)=searchWeather()>
      <option *ngFor="let city of cities" [ngValue]="city" >{{city.name}} - {{ city.country}}</option>
    </select>
  </div>
  <div class="text-center" *ngIf="weather.icon">
    <img [src]="weather.icon" class="rounded">
    <p> {{weather.description}}</p>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" (click)="save()">Accept</button>
  <button class="btn btn-dan" (click)="activeModal.dismiss('Close clicked')">Close</button>
</div>
