<div class="container">
  <table class="table">
    <tr class="row bg-primary text-white">
      <th *ngFor="let day of daysOfWeek" class="text-center col">{{day}}</th>
    </tr>
    <tbody>
      <tr *ngFor="let i of [0,1,2,3,4]" class="row">
        <th class="calendar-day col"  *ngFor="let day of daysOfWeek"
          [ngClass]="[monthMap[month][day][i].backgroundColor]">
          <app-day [day]="monthMap[month][day][i]"></app-day>
        </th>
      </tr>
    </tbody>
  </table>
</div>
