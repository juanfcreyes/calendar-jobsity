<div class="day">
  <div class="d-flex justify-content-between">
    <div [ngClass]="[day.color]" class="d-flex justify-content-start">
      {{ day.numberDay }}
    </div>
    <div class="d-flex justify-content-end" *ngIf="day.color != 'text-muted' ">
      <i *ngIf="reminders.length > 0" class="text-info mr-2 fa fa-eye" (click)="showReminderList()"></i>
      <i class="text-primary fa fa-plus" (click)="showEventForm()"></i>
    </div>
  </div>

  <ul *ngFor="let reminder of remindersToShow">
    <li [ngClass]="reminder.color.color">
      <p style="text-overflow:ellipsis ">
        <i class="text-left text-dark fa fa-trash"></i>
        <i class="text-left text-dark fa fa-edit"></i>
        {{ reminder.title }}
      </p>
    </li>
  </ul>
</div>
